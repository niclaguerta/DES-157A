    <main>
        <header>
           <h1>Who Does Ke$ha Love More?</h1> 
        </header>
        
        <p id="rules">Two players take turns rolling dice. The roll adds to their score unless a "one" is rolled, ending their turn. The first to score 30 points wins. Rolling two "ones" resets the score to zero.</p> 

        <div id="graphics">
            <img src="images/food1.png" alt="food bowl" width="200" height="96">
            <img src="images/chonk.png" alt="chonk" width="400" height="478">
            <img src="images/food2.png" alt="food bowl" width="200" height="96">
        </div>

        <div id="gamecontrol">
            <h2>Start the Game</h2>
            <button id="startgame">Randomly Pick the First Player</button>
        </div>

        <div id="game"></div>
        <div id="actions"></div>
        <div id="score"></div>
